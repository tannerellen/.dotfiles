### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Make auth window open floating
windowrulev2=float,class:org.kde.polkit-kde-authentication-agent-1

# Move Slack to its own named workspace
# windowrulev2=suppressevent activate activatefocus,title:(Discord Updater)
# workspace=name:Slack, persistent:false, monitor:DP-2
windowrulev2=workspace name:slack silent,class:(Slack)
workspace=name:Slack, persistent:false

# Make Firefox Picture-in-picture floating and pinned
windowrulev2=float,class:firefox,title:Picture-in-Picture
windowrulev2=nomaxsize,class:firefox,title:Picture-in-Picture
windowrulev2=move 100%-w-10 100%-w-10,class:firefox,title:Picture-in-Picture
windowrulev2=keepaspectratio,class:firefox,title:Picture-in-Picture
windowrulev2=pin,class:firefox,title:Picture-in-Picture

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float, class:(clipse)
windowrulev2 = size 622 652,class:(clipse)
windowrulev2 = animation popin, class:(clipse)
windowrulev2 = float, class:^(localsend)$
windowrulev2 = float, class:^(WebApp-JumpShare)
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = opacity 0.95 override,class:^(cava)
windowrulev2 = opacity 0.95 override,class:^(kitty)

windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = size 860 720, class:org.pulseaudio.pavucontrol

windowrulev2 = float, class:(Zoom Workplace)
windowrulev2 = size 1024 768, class:(Zoom Workplace)

