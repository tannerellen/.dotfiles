# autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-2,3840x2160@60,0x0,2
monitor=,preferred,auto,2


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$browser = firefox
$fileManager = thunar
$menu = fuzzel
$logout = wlogout


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Start authentication agent
exec-once=/usr/lib/polkit-kde-authentication-agent-1

# Waybar, Notification Daemon
exec-once = waybar & swaync

# wallpapers
exec-once = ~/.config/hypr/scripts/wallpapers.sh
exec-once = hyprpaper

# Clipboard manager
exec-once = clipse -listen

# VNC Server
exec-once = wayvnc

# Hypridle
exec-once = hypridle

# Startup routines and apps
exec-once = ~/.config/hypr/scripts/startup.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# XDG Desktop Portal
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# GDK
env = GDK_BACKEND,wayland,x11,*
env = GDK_SCALE,2

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# xwayland apps scale fix (useful if you are use monitor scaling)
# see https://wiki.hyprland.org/Configuring/XWayland/
# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# Run SDL2 applications on Wayland. Remove or set to x11 if games that provide older versions of SDL
env = SDL_VIDEODRIVER,wayland

# Clutter package already has wayland enabled, this variable will force Clutter applications to try and use the Wayland backend
env = CLUTTER_BACKEND,wayland

# Cursor
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,rose-pine-hyprcursor

# Temporary fix for cursor size being to large in some apps
# https://github.com/hyprwm/Hyprland/issues/7283
# cursor {
#     sync_gsettings_theme = no
# }
#
# exec-once = gsettings set org.gnome.desktop.interface cursor-size 24

# End temporary fix

# Firefox
env = MOZ_ENABLE_WAYLAND,1

# OZONE - Chrome and Electron apps
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland # electron version 28 and up

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(d65d0eee) rgba(d79921ee) 45deg
    col.inactive_border = rgba(595959aa)

  	no_border_on_floating = false

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
		disable_while_typing = true
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, D, exec, $terminal
bind = $mainMod, F, exec, $browser --class $browser-Main
bind = $mainMod, E, exec, $fileManager
bind = $mainMod CTRL, Q, exec, $logout 
bind = $mainMod, Q, killactive,
bind = $mainMod CTRL ALT, Q, exit

bind = $mainMod, M, togglefloating

bind = $mainMod CTRL, M, setfloating
bind = $mainMod CTRL, M, moveactive, exact 13 50
bind = $mainMod CTRL, M, resizeactive, exact 1894 1017

bind = $mainMod CTRL, N, setfloating
bind = $mainMod CTRL, N, moveactive, exact 500 50
bind = $mainMod CTRL, N, resizeactive, exact 1407 1017

bind = $mainMod, SPACE, exec, killall $menu || $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod CTRL, J, togglesplit, # dwindle
bind = $mainMod CTRL, H, swapsplit, # dwindle
# Toggle control center
bind = $mainMod CTRL, C, exec, swaync-client -t -sw
bind = $mainMod, N, exec, hyprctl dispatch floating

# bind = $mainMod, N, exec, hyprctl dispatch resizeActive 100 200
# bind = $mainMod, N, exec, hyprctl dispatch move 0 0 50% 100%


bind = $mainMod, V, exec, kitty --class clipse -e clipse

bind = $mainMod, Y, exec, kitty --class cava -e cava

bind = $mainMod, T, exec, ~/.config/hypr/scripts/launch-1password.sh

bind = $mainMod, R, exec, ~/.config/hypr/scripts/waybar-reload.sh

# Screenshots
bind = CTRL ALT, 4, exec, ~/.config/hypr/scripts/screenshot.sh -m region
bind = CTRL ALT, 3, exec, ~/.config/hypr/scripts/screenshot.sh -m screen
# Screencasts
bind = CTRL ALT, 6, exec, ~/.config/hypr/scripts/screencast.sh -m region
bind = CTRL ALT, 5, exec, ~/.config/hypr/scripts/screencast.sh -m screen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = SHIFT CTRL ALT, F, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = SHIFT CTRL ALT, D, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = SHIFT CTRL ALT, S, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = SHIFT CTRL ALT, A, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT CTRL ALT, F, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT CTRL ALT, D, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT CTRL ALT, S, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT CTRL ALT, A, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Rotate through workspaces
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media binds
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous


