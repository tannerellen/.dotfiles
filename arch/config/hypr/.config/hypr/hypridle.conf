general {
    lock_cmd = pidof hyprlock || hyprlock			# avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session		# lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on		# to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 150									# 2.5min.
    on-timeout = brightnessctl -s set 8				# set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r					# monitor backlight restore.
}

# turn off keyboard backlight, use brightnessctl --list to get list of devices
listener { 
    timeout = 150									# 2.5min.
    on-timeout = brightnessctl -sd chromeos::kbd_backlight set 0 2>/dev/null || true	# turn off keyboard backlight.
    on-resume = brightnessctl -rd chromeos::kbd_backlight 2>/dev/null || true			# turn on keyboard backlight.
}

listener {
    timeout = 300									# 5min
    on-timeout = loginctl lock-session				# lock screen when timeout has passed
}

listener {
    timeout = 330									# 5.5min
    on-timeout = hyprctl dispatch dpms off			# screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on			# screen on when activity is detected after timeout has fired.
}

listener {
    timeout = 900									# 15min
    on-timeout = ~/.config/hypr/scripts/sleep.sh	# suspend pc
}
